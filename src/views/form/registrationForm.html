<div class="modal fade" id="registration_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Registration form</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <input type="email" required class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" required class="form-control" id="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="password" required class="form-control" id="confirmPassword" placeholder="Confirm Password">
                    </div>
                    <button type="submit" id="submit_registration" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
